<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <style>
        body {
            font-family: 'Roboto', sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background: linear-gradient(135deg, #1e3c72 0%, #2a5298 100%);
            margin: 0;
        }

        .container {
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        .calculator {
            background: rgba(255, 255, 255, 0.2);
            border-radius: 15px;
            box-shadow: 0 10px 15px rgba(0, 0, 0, 0.1);
            backdrop-filter: blur(10px);
            padding: 20px;
            text-align: center;
            width: 320px;
            margin-bottom: 20px;
        }

        .display {
            margin-bottom: 20px;
        }

        #display {
            width: 100%;
            height: 60px;
            font-size: 32px;
            border: none;
            background: rgba(255, 255, 255, 0.7);
            border-radius: 10px;
            padding: 10px;
            box-sizing: border-box;
            text-align: right;
        }

        .buttons {
            display: grid;
            grid-template-columns: repeat(4, 1fr);
            gap: 10px;
        }

        .btn {
            height: 60px;
            font-size: 18px;
            border: none;
            background: rgba(255, 255, 255, 0.2);
            border-radius: 10px;
            cursor: pointer;
            transition: all 0.3s ease;
            color: white;
            font-weight: bold;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }

        .btn:hover {
            background: rgba(255, 255, 255, 0.4);
            transform: scale(1.05);
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="calculator">
            <div class="display">
                <input type="text" id="display" disabled>
            </div>
            <div class="buttons">
                <button class="btn" onclick="clearDisplay()">C</button>
                <button class="btn" onclick="deleteLast()">DEL</button>
                <button class="btn" onclick="appendCharacter('/')">/</button>
                <button class="btn" onclick="appendCharacter('*')">*</button>
                <button class="btn" onclick="appendCharacter('7')">7</button>
                <button class="btn" onclick="appendCharacter('8')">8</button>
                <button class="btn" onclick="appendCharacter('9')">9</button>
                <button class="btn" onclick="appendCharacter('-')">-</button>
                <button class="btn" onclick="appendCharacter('4')">4</button>
                <button class="btn" onclick="appendCharacter('5')">5</button>
                <button class="btn" onclick="appendCharacter('6')">6</button>
                <button class="btn" onclick="appendCharacter('+')">+</button>
                <button class="btn" onclick="appendCharacter('1')">1</button>
                <button class="btn" onclick="appendCharacter('2')">2</button>
                <button class="btn" onclick="appendCharacter('3')">3</button>
                <button class="btn" onclick="calculateResult()">=</button>
                <button class="btn" onclick="appendCharacter('0')">0</button>
                <button class="btn" onclick="appendCharacter('.')">.</button>
                <button class="btn" onclick="appendCharacter('sqrt(')">âˆš</button>
                <button class="btn" onclick="appendCharacter('^')">^</button>
            </div>
        </div>
    </div>
    <script>
        function appendCharacter(char) {
            const display = document.getElementById('display');
            display.value += char;
        }

        function clearDisplay() {
            document.getElementById('display').value = '';
        }

        function deleteLast() {
            const display = document.getElementById('display');
            display.value = display.value.slice(0, -1);
        }

        function calculateResult() {
            const display = document.getElementById('display');
            try {
                display.value = eval(display.value.replace('^', '**').replace('sqrt', 'Math.sqrt'));
            } catch {
                display.value = 'Error';
            }
        }
    </script>
</body>
</html>
